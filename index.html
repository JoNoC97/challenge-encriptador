<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador- Alura Challenge</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea cols="49" rows="10" class="text-area" placeholder="Ingrese su texto aqui"></textarea>
        </section>
        <div>
            <h6 class="informacion">*Solo letras min√∫sculas y sin acentos</h6>
        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
        </div>
        <section>
            <textarea cols="49" rows="10" class="mensaje"></textarea>
            <div>
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="datos-footer">&copy Encriptador de Texto - Alura Challenge - Realizado por: Jonathan Novoa - 2023</p>
        <p class="logo-github"><a href="https://github.com/JoNoC97/challenge-encriptador"><img class="logo-github" src="imagenes/github-logo.png"></a></p>
    </footer>
    <script src="script.js"> </script>
</body>
</html>
